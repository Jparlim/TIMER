<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RELÓGIO</title>
</head>
<body>

    <main>
        <div class="timer">
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>

        <div class="comands">
            <button class="Play">
                <img src="./simbols/botao-de-jogo.png" alt="imagem de um botão de play">
            </button>
            <button class="Pause hide">
                <img  src="./simbols/botao-de-pausa.png" alt="imagem de um botao de pause">
            </button>
            <button class="Cronometro" >
                <img src="./simbols/cronometro.png" alt="imagem  de um botão de cronometro">
            </button>
            <button class="Pausecronometro hide">
                <img src="./simbols/video_15512994.png" alt="imagem de pause do cronometro">
            </button>
        </div>
    </main>

    <footer>
        <button class="volumeOFF hide" >
            <img src="./simbols/player_15512966.png" alt="botao de para o volume">
        </button>
        <button class="volumeON">
            <img src="./simbols/aumentar-o-volume.png" alt="botao de volta o volume">
        </button>
    </footer>

    <script src="./index/script.js"></script>
</body>
</html>
